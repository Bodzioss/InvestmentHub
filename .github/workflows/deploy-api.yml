name: Deploy API to Azure Container Apps

on:
  push:
    branches:
      - master
    paths:
      - 'src/InvestmentHub.API/**'
      - 'src/InvestmentHub.Workers/**'
      - 'src/InvestmentHub.Domain/**'
      - 'src/InvestmentHub.Infrastructure/**'
      - 'src/InvestmentHub.Contracts/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lowercase the repo owner
        run: echo "REPO_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: List files for debugging
        run: |
          ls -R
          ls -l src/InvestmentHub.API/

      - name: Build and push container image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "src/InvestmentHub.API/Dockerfile"
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER }}/investmenthub-api:${{ github.sha }}
          provenance: false

      - name: Deploy to Azure Container Apps
        uses: azure/cli@v2
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp update \
              --name investmenthub-api \
              --resource-group InvestmentHub \
              --image ghcr.io/${{ env.REPO_OWNER }}/investmenthub-api:${{ github.sha }} \
              --registry-server ghcr.io \
              --registry-username ${{ github.actor }} \
              --registry-password ${{ secrets.GITHUB_TOKEN }}
