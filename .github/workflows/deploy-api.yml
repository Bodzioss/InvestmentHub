name: Deploy API to Azure Container Apps

on:
  push:
    branches:
      - master
    paths:
      - 'src/InvestmentHub.API/**'
      - 'src/InvestmentHub.Workers/**'
      - 'src/InvestmentHub.Domain/**'
      - 'src/InvestmentHub.Infrastructure/**'
      - 'src/InvestmentHub.Contracts/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-build-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: src/InvestmentHub.API/Dockerfile
          registryUrl: ghcr.io
          registryUsername: ${{ github.actor }}
          registryPassword: ${{ secrets.GITHUB_TOKEN }}
          imageToBuild: ghcr.io/${{ github.repository_owner }}/investmenthub-api:${{ github.sha }}
          _experimental_dockerBuildArgs: "--platform linux/amd64"

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: ghcr.io
          acrUsername: ${{ github.actor }}
          acrPassword: ${{ secrets.GITHUB_TOKEN }}
          containerAppName: investmenthub-api
          resourceGroup: InvestmentHub
          imageToDeploy: ghcr.io/${{ github.repository_owner }}/investmenthub-api:${{ github.sha }}
          targetPort: 8080
